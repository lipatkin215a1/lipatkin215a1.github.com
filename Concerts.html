<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="responsive-gs-12col.css" type="text/css"/>
<title>AC/DC (оценён ведущими браузерами страны)</title>
<link rel="stylesheet" href="style.css" type="text/css"/>

<script type="text/javascript">
function toggle(sDivId)
{
var oDiv=document.getElementById(sDivId)
oDiv.style.display=(oDiv.style.display=="none")?"block":"none"
}

function showTime()
 {
  var dat = new Date();
  var H = '' + dat.getHours();
  H = H.length<2 ? '0' + H:H;
  var M = '' + dat.getMinutes();
  M = M.length<2 ? '0' + M:M;
  var S = '' + dat.getSeconds();
  S =S.length<2 ? '0' + S:S;
  var clock = H + ':' + M + ':' + S;
  document
    .getElementById('time_div')
      .innerHTML=clock;
  setTimeout(showTime,1000);  // перерисовать 1 раз в сек.
 }

</script>
</head>

<body>

<div  class="row">
<img src="img/gitara21.png" class="col span_4">

</div>

<div id="time_div" style="font-size:24pt;color:#ff9218;font-weight:600;font-family:Modern No. 20;margin-left: 45%;width:160px;">
</div>
<script type="text/javascript">
  showTime();
</script>
