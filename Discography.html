<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="responsive-gs-12col.css" type="text/css"/>
		<title>AC/DC (оценён ведущими браузерами страны)</title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<script type="text/javascript">
			function toggle(sDivId)
			{
				var oDiv=document.getElementById(sDivId)
				oDiv.style.display=(oDiv.style.display=="none")?"block":"none"
			}
			function show_time()
			{
				var mytoday=new Date()
				var myhours=mytoday.getHours()
				myhours=checktime(myhours)
				var mymin=mytoday.getMinutes()
				mymin=checktime(mymin)
				var mysec=mytoday.getSeconds()
				mysec=checktime(mysec)
				var mydate=mytoday.getDate()
				mydate=checktime(mydate)
				var mymonth=mytoday.getMonth()+1
				mymonth=checktime(mymonth)
				var myyear=mytoday.getFullYear()
				document.getElementById('showtime').innerHTML=myhours+':'+mymin+':'+mysec+' '+mydate+'/'+mymonth+'/'+myyear
				setTimeout('show_time()',1000)
			}
			function checktime(i)
			{
				if(i<10)
					i='0'+i
				return i
			}
			function DaysToBirthday()
			{
				var today=new Date()	//0..11 - месяца
				birthday=new Date(1973,11,29,23,59,59,999)
				birthday.setFullYear(today.getFullYear())
				msPerDay=24*60*60*1000
				if((birthday.getTime()-today.getTime())/msPerDay<0)
					birthday.setFullYear(today.getFullYear()+1)
				daysLeft=(birthday.getTime()-today.getTime())/msPerDay
				daysLeft=Math.round(daysLeft)
				if(daysLeft%10<=4)
					document.write("До дня рождения группы осталось "+daysLeft+" дня")
				else
					document.write("До дня рождения группы осталось "+daysLeft+" дней")
			}
		</script>
	</head>
	<body onload="show_time()">
		<div class="container row">
			<div  class="row">
				<img src="img/gitara21.png" class="col span_4">
				<img src="img/ACDC.png"  class="col span_4">
				<img src="img/gitara22.png" class="col span_4">
			</div>

			<div class="row" style="text-align:center;font-size:20pt;color:#ffcc00;margin:0px">
				<script type="text/javascript">
					DaysToBirthday()
				</script>
			</div>

			<div class="row">
				<a href="History.html" class="col span_4"><h2 id="bl" onmousedown="this.style.borderStyle='groove';" onmouseup="this.style.borderStyle='ridge';">История создания</h2></a>
				<a href="#" class="col span_4"><h2 id="bl" onmousedown="this.style.borderStyle='groove';" onmouseup="this.style.borderStyle='ridge';">Дискография</h2></a>
				<a href="Concerts.html" class="col span_4"><h2 id="bl" onmousedown="this.style.borderStyle='groove';" onmouseup="this.style.borderStyle='ridge';">Концерты</h2></a>
			</div>

			<div  class="row">
				<img src="img/ACDC3.png" class="col span_4">
				<div class="col span_4">
					<p class="over" onclick="toggle('Content1')">AC/DC - Back To Black</p>
					<audio controls id="Content1" style="display:none"> 
						<source src="audio/music.ogg" type='audio/ogg; codecs=vorbis'>
						<source src="audio/music.mp3" type="audio/mpeg">
						<source src="audio/music.wav" type="audio/wav">
					</audio>
					<p class="over" onclick="toggle('Content2')">AC/DC - Ruff Stuff</p>
					<audio controls id="Content2" style="display:none"> 
						<source src="audio/acdc - ruff stuff.ogg" type='audio/ogg; codecs=vorbis'>
						<source src="audio/acdc - ruff stuff.mp3" type="audio/mpeg">
						<source src="audio/acdc - ruff stuff.wav" type="audio/wav">
					</audio>
				</div>
				<img src="img/ACDC3.png" class="col span_4">
			</div>
			
			<div class="row">
				<p id="showtime" class="date"/>
			</div>

			<div class="row">
				<a href="index.html" class="col span_12"><p id="bl" onmousedown="this.style.borderStyle='groove';" onmouseup="this.style.borderStyle='ridge';">Вернуться на главную страницу</p></a>
			</div>
		</div>
	</body>
</html>
