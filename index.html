<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="responsive-gs-12col.css" type="text/css"/>
		<title>AC/DC (оценён ведущими браузерами страны)</title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<script type="text/javascript">
			function Welcometohell()
			{
				var date=new Date()
				var welcome=''
				var myhours=date.getHours()
				if(myhours>16){
					welcome='Добрый вечер'}
				else if(myhours>12){
					welcome='Добрый день'}
				else if(myhours>5){
					welcome='Доброе утро'}
				else{
					welcome='Спокойной ночи'}
				document.write(welcome+', ')
			}
			function showtime()
			{
				var mytoday=new Date()
				var myhours=mytoday.getHours()
				myhours=checktime(myhours)
				var mymin=mytoday.getMinutes()
				mymin=checktime(mymin)
				var mysec=mytoday.getSeconds()
				mysec=checktime(mysec)
				var mydate=mytoday.getDate()
				mydate=checktime(mydate)
				var mymonth=mytoday.getMonth()+1
				mymonth=checktime(mymonth)
				var myyear=mytoday.getFullYear()
				document.getElementById('show_time').innerHTML=myhours+':'+mymin+':'+mysec+' '+mydate+'/'+mymonth+'/'+myyear
				setTimeout('showtime()',1000)
			}
			function checktime(i)
			{
				if(i<10)
					i='0'+i
				return i
			}
			function DaysToBirthday()
			{
				var today=new Date()	//0..11 - месяца
				birthday=new Date(1973,11,29,23,59,59,999)
				birthday.setFullYear(today.getFullYear())
				msPerDay=24*60*60*1000
				daysLeft=(birthday.getTime()-today.getTime())/msPerDay
				daysLeft=Math.round(daysLeft)
				document.write("До дня рождения группы осталось "+daysLeft+" дней")
			}
		</script>
	</head>
	<body onload="showtime()">
		<div class="container row">
			<div class="row">
				<img src="img/gitara21.png" class="col span_4">
				<img src="img/ACDC.png"  class="col span_4">
				<img src="img/gitara22.png" class="col span_4">
			</div>
			
			<div class="row">
				<p class="date"><script type="text/javascript">	DaysToBirthday()</script></p>
			</div>
			
			<div class="row">
				<a href="History.html" class="col span_4"><h2 id="bl" onmousedown="this.style.borderStyle='groove';" onmouseup="this.style.borderStyle='ridge';">История создания</h2></a>
				<a href="Discography.html" class="col span_4"><h2 id="bl" onmousedown="this.style.borderStyle='groove';" onmouseup="this.style.borderStyle='ridge';">Дискография</h2></a>
				<a href="Concerts.html" class="col span_4"><h2 id="bl" onmousedown="this.style.borderStyle='groove';" onmouseup="this.style.borderStyle='ridge';">Концерты</h2></a>
			</div>

			<div class="row">
				<img src="img/ACDC3.png" class="col span_4">
				<div class="col span_4">
					<p class="text"><script type="text/javascript">Welcometohell();</script>мы рады вас приветствовать на неофициальном сайте группы AC/DC. Здесь представлена информация о создании группы, дискография и концерты.</p>
				</div>
				<img src="img/ACDC3.png" class="col span_4">
			</div>
			
			<div class="row">
				<p id="show_time" class="date"/>
			</div>
		</div>
	</body>
</html>
